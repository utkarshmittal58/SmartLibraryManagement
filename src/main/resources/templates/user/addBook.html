<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Add Book</title>
</head>
<body>

    <section>
		
		<div class="card mr-3 ml-2">	
			<div class="card-body">
				<h1 class="text-center">Add Books</h1>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-8 offset-md-2">
							  <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						  		<div class="container text-center"><p th:text="${session.message.content}"></p></div>
						  		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				              </div>
							
							 	<form action="#" th:object="${book}" 
							 	      enctype="multipart/form-data"
							 	      method="post" th:action="@{/user/addBookForm}" class="mt-2">
							 	      
							 	          <div class="form-group">
										    <label for="InputEmail1">Enter Name of the Book</label>
										    <input type="text" class="form-control" name="name" placeholder="Enter here"
										    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
										    th:value="${book.name}" 
										    >
										    <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
								       
								     		 </div>
										  </div>
										  
							 	          <div class="form-group">
										    <label for="InputEmail1">Enter Author Name</label>
										    <input type="text" class="form-control" name="authorName" placeholder="Enter here"
										    th:classappend="${#fields.hasErrors('authorName')?'is-invalid':''}"
										    th:value="${book.authorName}" 
										    >
										    <div class="invalid-feedback" th:each="e: ${#fields.errors('authorName')}" th:text="${e}">
								       
								     		</div>
										  </div>
										  
							 	          <div class="form-group">
										    <label for="InputEmail1">Enter Cost of the Book</label>
										    <input type="number" class="form-control" name="cost" placeholder="Enter here"
										    th:classappend="${#fields.hasErrors('cost')?'is-invalid':''}"
										    th:value="${book.cost}" 
										    >
										    <div class="invalid-feedback" th:each="e: ${#fields.errors('cost')}" th:text="${e}">
								       
								     		</div>
										  </div>
										  
							 	          <div class="form-group">
										    <label for="InputEmail1">Enter Number of pages</label>
										    <input type="number" class="form-control" name="numofpages" placeholder="Enter here"
										    th:classappend="${#fields.hasErrors('numofpages')?'is-invalid':''}"
										    th:value="${book.numofpages}" 
										    >
										    <div class="invalid-feedback" th:each="e: ${#fields.errors('numofpages')}" th:text="${e}">
								       
								     		</div>
										  </div>
										  
										  <div class="form-group mt-3">
										  	<label for="InputEmail1">Enter about Book</label>
										  	<textarea name="description" id="textarea" class="form-control" rows="8" placeholder="Enter here" ></textarea>
										  </div>
										  <div class="custom-file">
										  	 <input type="file" name="inputImage" />
										  </div>
										  
										  <div class="container text-center">
										  	 <button class="btn btn-outline-primary">Save Book</button>
										  </div>
							 	      	
							 	      		 
							 	      

							 	</form>

							</div>
	
						</div>
					
					</div> 

			</div>

		 </div>
		 
		<script>
    	
    	$(document).ready(()=>{
    	$('.item').removeClass('active');
    	$('#Add-link').addClass('active');
    	})
    	
    	</script>
	 	
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>tinymce.init({selector:'textarea'});</script>
		
	</section>
		
</body>
</html>
