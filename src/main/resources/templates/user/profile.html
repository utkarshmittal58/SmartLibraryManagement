<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	
	<title>Book Details</title>
</head>
<body>

    <section>
    
    	<div class="card mr-3 ml-3" th:if="${user}">
    		
    		<div class="card-body" >
    			
    			<div class="container text-center">
    			
    				<img src="" style="height: 200px;width: 200px;" class="my_picture" th:src="@{'/image/'+${user.imageurl}}" alt="userPhoto" />
    				
    				<h3 class="mt-3" th:text="${user.name}"></h3>
    				
    				
    				<table class="table mt-3">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col">LMSUSER<span th:text="${user.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Name</th>
					      <td> <span th:text="${user.name}"></span> </td>
					    </tr>
					    <tr>
					      <th scope="row">Email</th>
					      <td> <span th:text="${user.email}"></span> </td>
					    </tr>
					    <tr>
					      <th scope="row">About</th>
					      <td> <span th:text="${user.about}"></span> </td>
					    </tr>
					    <tr>
					      <th scope="row">Role</th>
					      <td> <span th:text="${user.role}"></span> </td>
					    </tr>
					  </tbody>
					</table>
					

	    			</div>
   			
    			</div>
    		
    		</div>
    	
    	<script>
    	
    	$(document).ready(()=>{
    	$('.item').removeClass('active');
    	$('#profile-link').addClass('active');
    	})
    	
    	</script>
    	

	</section>
		
</body>
</html>
