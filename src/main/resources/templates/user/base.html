<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <title th:text=${title}>Base Page </title>
  </head>
  <body>
 
    
    
   <!-- navbar  -->
    
    
			 <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
				  <a class="navbar-brand" href="#">Smart Library Management System</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav ml-auto text-uppercase">
				    
				      <li class="nav-item active">
				        <a class="nav-link" href="#" th:href="@{/}"><i class="fa-solid fa-house"></i><span style="padding:2px;"></span>Home </a>
				      </li>
				      
				      
				      <li class="nav-item">
				        <a class="nav-link " href="#"><i class="fa-solid fa-user"></i><span style="padding:2px;"></span><span th:text="${user.name}"></span></a>
				      </li>
				      
				      <li class="nav-item">
				        <a class="nav-link" href="#" th:href="@{/logout}"><i class="fa-solid fa-power-off"></i><span style="padding:2px;"></span>LogOut</a>
				      </li>
				      
				    </ul>
				  </div>
				</nav>
    
      <!--sidebar-->
    <div class="sidebar mt-2">
    
          <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
          
    		<a id="home-link" href="#" th:href="@{/user/dashboard}" class="item"><i class="fa-solid fa-house"></i><span style="padding:2px;"></span>Dash board</a>
    		<a id="Books-link" href="#" th:href="@{/user/viewBooks/0?sortField=Bid&sortDir=asc}" class="item"><i class="fa-solid fa-book-atlas"></i><span style="padding:2px;"></span>View Books</a>
    		<a id="Add-link" href="#" th:href="@{/user/addBook}"  class="item"><i class="fa-solid fa-book"></i><span style="padding:2px;"></span>Add Book</a>
    		<a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"><span style="padding:2px;"></span></i>Your Profile</a>
    		<a id="settings-link" href="#" class="item"><i class="fa-solid fa-gear"><span style="padding:2px;"></span></i>settings</a>
    		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-arrow-right-from-bracket"></i><span style="padding:2px;"></span>Logout</a>
    		<div class="divider"></div>
    </div>
    
    
      <!-- content  -->
	<div class="content mt-5">
		 <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		 <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					<div class="container text-center"><p th:text="${session.message.content}"></p></div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>		
		 </div>
	   	 <div th:replace="${content}"></div>
	</div>
   
        
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    
  </body>
</html>
